type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  cognitoId: String
  userName: String
  Todos: [Todo] @hasMany(indexName: "byUser", fields: ["id"])
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  userID: ID! @index(name: "byUser")
}
 